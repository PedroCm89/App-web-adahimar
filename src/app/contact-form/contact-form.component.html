<div class="flex justify-center items-center py-8">
  <div class="w-full md:w-3/4 lg:w-2/3 bg-white p-6 md:p-10 rounded-3xl shadow-xl">

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" name="contact">
      <input type="hidden" name="form-name" value="contact" />

      <div class="mb-5">
        <label for="name" class="block text-gray-700 font-bold mb-2 ml-1">Nombre:</label>
        <input type="text" id="name" formControlName="name"
               class="w-full p-4 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all shadow-sm"
               placeholder="Tu nombre completo">
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500 text-sm mt-2 ml-1">
          <i class="uil uil-exclamation-circle"></i> El nombre es obligatorio.
        </div>
      </div>

      <div class="mb-5">
        <label for="email" class="block text-gray-700 font-bold mb-2 ml-1">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email"
               class="w-full p-4 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all shadow-sm"
               placeholder="ejemplo@correo.com">
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500 text-sm mt-2 ml-1">
          <i class="uil uil-exclamation-circle"></i> Introduce un correo electrónico válido.
        </div>
      </div>

      <div class="mb-6">
        <label for="message" class="block text-gray-700 font-bold mb-2 ml-1">Mensaje:</label>
        <textarea id="message" formControlName="message"
                  class="w-full p-4 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all shadow-sm"
                  rows="5" placeholder="¿En qué podemos ayudarte?"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-sm mt-2 ml-1">
          <i class="uil uil-exclamation-circle"></i> El mensaje no puede estar vacío.
        </div>
      </div>

      <button type="submit"
              class="w-full md:w-auto px-10 py-4 bg-primary text-white font-extrabold rounded-2xl md:ml-auto block hover:bg-opacity-90 transition-all shadow-lg hover:shadow-primary/30 disabled:bg-gray-300 disabled:cursor-not-allowed transform active:scale-95"
              [disabled]="contactForm.invalid">
        <i class="uil uil-message mr-2"></i> Enviar Mensaje
      </button>
    </form>

  </div>
</div>
