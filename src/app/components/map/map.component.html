<div class="w-full h-full min-h-[400px] rounded-3xl overflow-hidden shadow-inner border border-gray-100">
  <google-map
    height="100%"
    width="100%"
    [center]="center"
    [zoom]="zoom"
    [options]="mapOptions">

    @for (marker of markers; track marker.title) {
      <map-marker
        [position]="marker.position"
        [title]="marker.title"
        [label]="marker.label">
      </map-marker>
    }

  </google-map>
</div>
