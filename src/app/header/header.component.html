<header class="bg-blue-500 text-white min-h-32 flex justify-between items-center px-6">
  <div class="logo ">
    <img src="logo.png" alt="Logo" class="h-16 w-auto">
  </div>

  <button
    class="md:hidden text-white"
    aria-label="Abrir menú de navegación"
    (click)="toggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
  </button>

<nav class="fixed top-0 left-0 w-full h-screen bg-blue-500 z-50 transition-transform duration-300 ease-in-out
            md:static md:w-auto md:h-auto md:bg-transparent md:translate-x-0"
     [class.-translate-x-full]="!isMenuOpen && !isDesktop()">

  <button (click)="toggleMenu()" class="md:hidden absolute top-10 right-6 text-white text-4xl">&times;</button>

  <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8 mt-20 md:mt-0 p-6 md:p-0">
    <li>
      <a routerLink="/home"
         routerLinkActive="text-yellow-300 font-bold"
         (click)="closeMenu()"
         class="hover:underline text-xl md:text-base">Inicio</a>
    </li>
    <li>
      <a routerLink="/nosotros"
         routerLinkActive="text-yellow-300 font-bold"
         (click)="closeMenu()"
         class="hover:underline text-xl md:text-base">Nosotros</a>
    </li>
    <li>
      <a routerLink="/contacto"
         routerLinkActive="text-yellow-300 font-bold"
         (click)="closeMenu()"
         class="hover:underline text-xl md:text-base">Contacto</a>
    </li>
  </ul>
</nav>
</header>
