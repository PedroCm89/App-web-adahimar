<header class="bg-primary text-white h-20 md:h-24 flex justify-between items-center px-6 sticky top-0 z-[100] shadow-md w-full">

  <div class="z-[120]">
    <img src="logo.png" alt="Logo" class="h-12 md:h-16 w-auto object-contain">
  </div>

  <button
    class="md:hidden text-white z-[120] p-2"
    (click)="toggleMenu()"
    aria-label="MenÃº">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      @if (!isMenuOpen) {
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      } @else {
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      }
    </svg>
  </button>

  <nav class="fixed inset-0 bg-primary z-[110] flex flex-col items-center justify-center transition-transform duration-300 ease-in-out md:static md:inset-auto md:bg-transparent md:flex-row md:translate-x-0 w-full md:w-auto"
       [class.translate-x-0]="isMenuOpen"
       [class.-translate-x-full]="!isMenuOpen">

    <ul class="flex flex-col md:flex-row items-center space-y-8 md:space-y-0 md:space-x-8 font-sans">
      <li>
        <a routerLink="/home" routerLinkActive="text-tertiary font-bold" (click)="closeMenu()"
           class="text-2xl md:text-base hover:text-tertiary transition-colors uppercase md:normal-case tracking-widest md:tracking-normal">Inicio</a>
      </li>
      <li>
        <a routerLink="/talleres" routerLinkActive="text-tertiary font-bold" (click)="closeMenu()"
           class="text-2xl md:text-base hover:text-tertiary transition-colors uppercase md:normal-case tracking-widest md:tracking-normal">Talleres</a>
      </li>
      <li>
        <a routerLink="/nosotros" routerLinkActive="text-tertiary font-bold" (click)="closeMenu()"
           class="text-2xl md:text-base hover:text-tertiary transition-colors uppercase md:normal-case tracking-widest md:tracking-normal">Nosotros</a>
      </li>
      <li>
        <a routerLink="/contacto" routerLinkActive="text-tertiary font-bold" (click)="closeMenu()"
           class="text-2xl md:text-base hover:text-tertiary transition-colors uppercase md:normal-case tracking-widest md:tracking-normal">Contacto</a>
      </li>
    </ul>
  </nav>
</header>
